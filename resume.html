<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume | Balaji Sangana</title>

<!-- SVG favicon -->
<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
  <rect width='100' height='100' fill='black'/>
  <text x='50%' y='60%' text-anchor='middle'
        font-size='60'
        fill='%2300ffff'
        font-family='monospace'>B</text>
</svg>">

<style>
:root{
  --bg:#0a0a0a;
  --card:#071c33;
  --card2:#0a2540;
  --text:#ffffff;
  --theme:#00ffff;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  background:var(--bg);
  color:var(--text);
  font-family:"Courier New",monospace;
}

/* ===== LOGO ===== */
.logo{
  position:fixed;
  top:18px;
  left:26px;
  font-size:1.4rem;
  font-weight:600;
  color:var(--theme);
  z-index:1002;
}

/* ===== NAV ===== */
.navbar{
  position:fixed;
  top:0;
  right:0;
  padding:20px 30px;
  display:none;
  z-index:1000;
}
.navbar a{
  margin-left:22px;
  position:relative;
}
.navbar a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-6px;
  width:0;
  height:2px;
  background:var(--theme);
  transition:.3s;
}
.navbar a:hover::after{width:100%}

/* ===== MOBILE MENU ===== */
.menu-btn{
  position:fixed;
  top:22px;
  right:24px;
  width:34px;
  height:26px;
  display:none;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
  z-index:1001;
}
.menu-btn span{
  height:3px;
  background:var(--theme);
  transition:.4s;
}
.menu-btn.active span:nth-child(1){
  transform:translateY(11px) rotate(45deg);
}
.menu-btn.active span:nth-child(2){opacity:0}
.menu-btn.active span:nth-child(3){
  transform:translateY(-11px) rotate(-45deg);
}

.menu-overlay{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  visibility:hidden;
  transition:.4s;
  z-index:1000;
}
.menu-overlay.active{
  opacity:1;
  visibility:visible;
}
.menu-nav a{
  display:block;
  font-size:2rem;
  margin:18px 0;
  color:var(--theme);
  text-align:center;
  text-decoration:none;
}

/* ===== PAGE ===== */
.resume{
  padding:120px 6% 40px;
}

.resume h1{
  color:var(--theme);
  font-size:2.6rem;
  margin-bottom:20px;
}

/* ===== ACTIONS ===== */
.resume-actions{
  margin-bottom:20px;
}
.resume-actions a{
  display:inline-block;
  padding:10px 18px;
  border:1px solid var(--theme);
  border-radius:6px;
  color:var(--theme);
  transition:.3s;
}
.resume-actions a:hover{
  background:var(--theme);
  color:#000;
}

/* ===== PDF VIEW ===== */
.pdf-container{
  background:linear-gradient(90deg,var(--card),var(--card2));
  border-radius:12px;
  overflow:hidden;
  height:80vh;
}

.pdf-container iframe{
  width:100%;
  height:100%;
  border:none;
}

/* ===== RESPONSIVE ===== */
@media(min-width:768px){
  .navbar{display:block}
}
@media(max-width:767px){
  .menu-btn{display:flex}
  .pdf-container{height:70vh}
}
</style>
</head>

<body>

<!-- LOGO -->
<div class="logo">Balaji Sangana</div>

<!-- NAV -->
<nav class="navbar">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="education.html">Education</a>
  <a href="experience.html">Experience</a>
  <a href="skills.html">Skills</a>
  <a href="projects.html">Projects</a>
  <a href="resume.html">Resume</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="menu-btn" id="menuBtn">
  <span></span><span></span><span></span>
</div>

<div class="menu-overlay" id="menuOverlay">
  <div class="menu-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="education.html">Education</a>
    <a href="experience.html">Experience</a>
    <a href="skills.html">Skills</a>
    <a href="projects.html">Projects</a>
    <a href="resume.html">Resume</a>
    <a href="contact.html">Contact</a>
  </div>
</div>

<!-- RESUME -->
<section class="resume">
  <h1>Resume</h1>

  <div class="resume-actions">
    <!-- CHANGE FILE NAME IF NEEDED -->
    <a href="Balaji_Sangana_Resume.pdf" download>Download Resume (PDF)</a>
  </div>

  <div class="pdf-container">
    <iframe src="Balaji_Sangana_Resume.pdf"></iframe>
  </div>
</section>

<script>
/* MENU */
const btn=document.getElementById("menuBtn");
const menu=document.getElementById("menuOverlay");

btn.onclick=()=>{
  btn.classList.toggle("active");
  menu.classList.toggle("active");
};

document.querySelectorAll(".menu-nav a").forEach(a=>{
  a.onclick=()=>{
    btn.classList.remove("active");
    menu.classList.remove("active");
  };
});
</script>

</body>
</html>
